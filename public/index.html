<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>icon.png">
    <link rel="preconnect" href="http://117.72.10.111/">
    <!-- <link rel="preload" href="/js/chunk-elementplus.js" as="script">
    <link rel="preload" href="/css/chunk-elementplus.css" as="style"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
     <!-- 添加全局样式以消除点击延迟 -->
     <style>
      * {
        touch-action: manipulation;
      }
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #app-loading .cube-container {
        perspective: 1000px;
        width: 60px;
        height: 60px;
        animation: bounce 1.5s ease-in-out infinite;
      }

      #app-loading .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 3s linear infinite;
      }

      #app-loading .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #409eff;
        opacity: 0.9;
      }

      #app-loading .front { transform: rotateY(0deg) translateZ(30px); }
      #app-loading .back { transform: rotateY(180deg) translateZ(30px); opacity: 0.7; }
      #app-loading .right { transform: rotateY(90deg) translateZ(30px); opacity: 0.8; }
      #app-loading .left { transform: rotateY(-90deg) translateZ(30px); opacity: 0.8; }
      #app-loading .top { transform: rotateX(90deg) translateZ(30px); opacity: 0.85; }
      #app-loading .bottom { transform: rotateX(-90deg) translateZ(30px); opacity: 0.75; }

      #app-loading .goplay-text {
        margin-top: 30px;
        text-align: center;
        animation: app-loading-fadeInUp 0.8s ease-out;
      }

      #app-loading .title {
        font-size: 28px;
        font-weight: bold;
        color: #409eff;
        margin-bottom: 8px;
      }

      #app-loading .subtitle {
        font-size: 16px;
        color: #909399;
        opacity: 0.8;
      }

      @keyframes app-loading-rotate {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      @keyframes app-loading-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      @keyframes app-loading-fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app-loading">
      <div class="cube-container">
        <div class="cube">
          <div class="cube-face front"></div>
          <div class="cube-face back"></div>
          <div class="cube-face right"></div>
          <div class="cube-face left"></div>
          <div class="cube-face top"></div>
          <div class="cube-face bottom"></div>
        </div>
      </div>
      <div class="goplay-text">
        <div class="title">GoPlay</div>
        <div class="subtitle">正在路上...</div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- 添加 FastClick 库来消除300ms延迟 -->
    <script src="script/fastclick.min.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() { 
          FastClick.attach(document.body);
        }, false);
      }
      // 监听 Vue 应用挂载完成的标志
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.target.id === 'app' && mutation.target.children.length > 0) {
            const loading = document.getElementById('app-loading');
            if (loading) {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.3s';
              setTimeout(function() {
                loading.style.display = 'none';
              }, 300);
            }
            observer.disconnect(); // 停止观察
          }
        });
      });

      // 开始观察 #app 元素
      observer.observe(document.getElementById('app'), {
        childList: true,
        subtree: true
      });
    </script>
  </body>
</html>
